<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapti Thekua - Authentic Traditional Cookies</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif; /* Or a similar clean font */
        }

        body {
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #f8f8f8; /* Light gray background */
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4a762; /* Similar to the gold/brown in the image */
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            color: #d4a762;
        }

        .cart-icon {
            font-size: 1.2rem; /* Placeholder for a cart icon */
            color: #555;
        }

        /* Hero Section */
        .hero {
            background-image: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('thekua-hero.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 600px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            padding: 0 20px;
        }

        .hero-content {
            max-width: 500px; /* Adjust width as needed */
        }

        .hero h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .hero p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
        }

        .hero-button {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .primary-button {
            background-color: #d4a762;
            color: white;
        }

        .secondary-button {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        .primary-button:hover {
            background-color: #c49552;
        }

        .secondary-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Tapti Thekua</div>
                <ul class="nav-links">
                    <li><a href="#">Our Cookie</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="cart-icon">ðŸ›’</div> </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Authentic Thekua Snacks</h1>
                <p>Handcrafted with tradition, love, and the finest ingredients.</p>
                <div class="hero-buttons">
                    <a href="#" class="hero-button primary-button">Shop Now</a>
                    <a href="#" class="hero-button secondary-button">Our Story</a>
                </div>
            </div>
        </div>
    </section>

    </body>
</html>
